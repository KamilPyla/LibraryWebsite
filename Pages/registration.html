<body>

    <div class="title">
        Rejestracja
    </div>
    <div class="spacer"></div>
    <div class="menu" onload="pushMenu()">
        <ul>
            <li><a href="index.html">Strona Główna</a></li>
            <li><a href="article.html">Artykuł</a></li>

        </ul>
        <div style="clear: both;"></div>
    </div>

    <div class="spacer"></div>

    <div class="form">
        <form>
            <fieldset>
                <legend> Dane osobowe </legend>
                <div><label style="width: 250px;">Imię: <input type="text" id="name"></label> </div>
                <div>Nazwisko:<input type="text" id="surname"> </div>
                <div>Email: <input type="email" id="email"></div>
                <div>Hasło: <input type="password" oninput="checkPassword()" id="pass1"></div>
                <div>Powtórz hasło: <input type="password" id="pass2" oninput="checkPassword()"> <i id="checkPass"></i> </div>
                <div>
                    Płeć:
                    <label>Kobieta <input type="radio" name="sex" value="K"></label>
                    <label>Mężczyzna <input type="radio" name="sex" value="M"></label>
                    <label>Inna <input type="radio" name="sex" value="I"></label>
                </div>
            </fieldset>

            <fieldset>
                <legend> Dane kontaktowe </legend>
                <div>Województwo:
                    <select id="province" onclick="prov()">
                    <option value="none"> Wybierz Województwo </option>
                    <option value="1"> Dolnośląskie </option>
                    <option value="2"> Kujawsko-pomorskie </option>
                    <option value="3"> Lubelskie </option>
                    <option value="4"> Lubuskie </option>
                    <option value="5"> Łódzkie </option>
                    <option value="6"> Małopolskie </option>
                    <option value="7"> Mazowieckie </option>
                    <option value="8"> Opolskie </option>
                    <option value="9"> Podkarpackie </option>
                    <option value="10"> Podlaskie </option>
                    <option value="11"> Pomorskie </option>
                    <option value="12"> Śląskie </option>
                    <option value="13"> Świętokszyskie </option>
                    <option value="14"> Warmińsko-mazurskie </option>
                    <option value="15"> Wielkopolskie </option>
                    <option value="16"> Zachodniopomorskie </option>
                </select>
                </div>
                <div>
                    Miasto:
                    <select id="city">
                    <option> ... </option>
                </select>
                </div>
                <div>
                    Kod pocztowy:
                    <input type="text" id="postCode" placeholder="Bez spacji">
                </div>
            </fieldset>

            <fieldset>
                <legend> Zgoda na regulaminy </legend>
                <div>
                    <label>Akceptuję regulamin<input type="checkbox" id="regulation" required ></label>
                </div>
                <div>
                    <label>Zgadzam się na wysłanie ofert martetingowych<input type="checkbox" id="marketing"></label>
                </div>
            </fieldset>
            <div>
                <label><input type="submit" value="Wyślij" onclick="send()"></label>
            </div>
        </form>
    </div>


</body>
